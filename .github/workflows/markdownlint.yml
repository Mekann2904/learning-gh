name: markdownlint

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.md"
      - ".markdownlint.json"
      - ".markdownlint-cli2.jsonc"
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.md"
      - ".markdownlint.json"
      - ".markdownlint-cli2.jsonc"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Run markdownlint-cli2
        run: npx -y markdownlint-cli2 "**/*.md"

